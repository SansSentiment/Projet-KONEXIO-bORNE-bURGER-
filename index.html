<!DOCTYPE html>
<html lang="fr">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

                </div>
                <div class="logo">
                    <a href="#"><span>BURGER</span>shop</a>
                </div>
                <div class="menu">

                        <span class="fermer">Fermer <i class='bx bx-x'></i></span>

                    <ul class="nav_list d-flex">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Accueil</a>

                        <li class="nav-item">

                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                    </ul>
                </div>
                <div class="icon d-flex">

                    <div><i class='bx bx-user'></i></div>

                    <span class="sous-titre">BIENVENUE CHEZ BURGER SHOP</span>

                        Découvrez

                    <h5>de 7hr à 20hr</h5>
                    <a href="#" class="btn">PASSEZ VOTRE COMMANDE</a>

                <div class="droit">
                    <img src="./img/bannière.png" alt="">

            <div class="service">
                <span class="icon"><div><i class="bx bx-purchase-tag"></i></div></span>
                <H4>Livraison</H4>

            <div class="service">

                <H4>Paiement sécurisé</H4>
            </div>
            <div class="service">
                <span class="icon"><div><i class="bx bx-left-arrow-circle"></i></div></span>

            <div class="service">

            </div>
        </div>
